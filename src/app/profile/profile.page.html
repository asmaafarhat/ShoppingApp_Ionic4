<ion-content>

    <div class="content">

        <div class="head">الصفحة الشخصية</div>

        <div class="profilePic">
            <img [src]="xxx">
            <!-- <img *ngIf="isEdit && !userPhoto" class="go" [src]="_DomSanitizer.bypassSecurityTrustUrl(imgURL)" height="100" width="100"> -->
            <!-- <img id="mmm" class="go" src="http://192.168.1.233:1100/Trackira/users/{{userPhoto}}" *ngIf="userPhoto" (click)="detect($event)"> -->

            <ion-icon name="camera" (click)="changePhoto()"></ion-icon>

        </div>

        <form action="" class="inputs" [formGroup]="editForm">
            <ion-item>
                <ion-input placeholder="first name" formControlName="firstName"></ion-input>
                <ion-icon name="person"></ion-icon>
            </ion-item>
            <ion-item>
                <ion-input placeholder="last name" type="text" formControlName="lastName"></ion-input>
                <ion-icon name="person"></ion-icon>
            </ion-item>
            <ion-item>
                <ion-input placeholder="email" formControlName="email"></ion-input>
                <ion-icon name="mail-outline"></ion-icon>
            </ion-item>
            <ion-item>
                <ion-input placeholder="phone number" formControlName="phoneNumber"></ion-input>
                <ion-icon name="phone-portrait"></ion-icon>
            </ion-item>
            <ion-item>
                <button class="btn btn-link" (click)="openModal(template)">تعديل</button>
                <ion-input placeholder="كلمة السـر" type="password" value="00000000000"></ion-input>
                <ion-icon name="lock-closed-outline"></ion-icon>
            </ion-item>
            <ion-button color="success" (click)="editMe()">حفــظ</ion-button>
        </form>

        <ng-template #template>
            <div class="modal-body">

                <form [formGroup]="passwordForm">

                    <ion-item>
                        <ion-input placeholder="كلمة السر الجديدة" type="password" formControlName="password">
                        </ion-input>
                        <ion-icon name="lock"></ion-icon>
                    </ion-item>

                    <div class="validation_msg center_item" *ngIf="passwordForm.controls.password.touched && passwordForm.controls.password.invalid">
                        من فضلك ادخل كلمة المرور
                    </div>

                    <ion-item>
                        <ion-input placeholder="تأكيد كلمة السـر " type="password" formControlName="confirmPassword">
                        </ion-input>
                        <ion-icon name="lock"></ion-icon>
                    </ion-item>

                    <div class="validation_msg center_item" *ngIf="passwordForm.controls.confirmPassword.touched && passwordForm.controls.confirmPassword.invalid">
                        <span *ngIf="passwordForm.controls.confirmPassword.errors.required"> من فضلك اعد ادخال كلمة
                            المرور</span>
                        <span *ngIf="passwordForm.controls.confirmPassword.errors.mustMatch"> كلمة المرور وتأكيدها غير
                            متطابقين</span>

                    </div>
                    <ion-button color="success" (click)="editPassword(template)">حفــظ</ion-button>
                </form>
            </div>
        </ng-template>
    </div>
</ion-content>
<shared-footer></shared-footer>
